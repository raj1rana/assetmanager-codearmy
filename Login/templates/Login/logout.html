{% extends 'Login/base.html' %}
{% block content %}
<body class="hold-transition login-page">

      <div class="login-box">
        <div class="login-logo">
          <a href="#"><b>LeadGen</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">You have been logged out</p>

          <form  method="POST">
              {% csrf_token %}
            <a href="{% url 'user_login' %}"><input value="Sign in again " type="Button" class="btn btn-primary btn-block btn-flat"></a>
          </form>
          <!-- /.social-auth-links -->
          <div class="text-center">
              <br>



          </div>

        </div>
        <!-- /.login-box-body -->
      </div>
      <!-- /.login-box -->

      <!-- jQuery 3 -->
      <script>
        $(function () {
          $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
          });
        });
      </script>
</body>
{% endblock content %}
