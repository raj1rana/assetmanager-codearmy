{% extends 'Login/base.html' %}
{% block content %}
<body class="hold-transition login-page">

      <div class="login-box">
        <div class="login-logo">
          <a href="#"><b>LeadGen</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Enter your Email for resetting the password</p>

          <form  method="POST">
              {% csrf_token %}
            <div class="form-group has-feedback">
                    {{ form.as_p }}
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="row">

              <!-- /.col -->
              <div class="col-xs-4">
                <button type="submit" class="btn text-center btn-primary btn-block btn-flat">Reset</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <!-- /.social-auth-links -->
          <div class="text-center">
              <br>
          </div>

        </div>
        <!-- /.login-box-body -->
      </div>
      <!-- /.login-box -->

      <!-- jQuery 3 -->
      <script>
        $(function () {
          $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
          });
        });
      </script>
</body>
{% endblock content %}
